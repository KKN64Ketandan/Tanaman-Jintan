	   </P>
	   
	   
	   <p align=justify color=#000080>Jintan atau jinten adalah salah satu jenis rempah yang sering dipakai untuk bumbu dapur. Biasanya jintan digunakan sebagai campuran masakan berkuah atau ungkep. Jintan berasal dari daerah Laut Tengah bagian timur sampai India bagian timur. Jintan ada dua jenis yaitu jintan hitam (<I>Nigella sativa</I> L.) dan juga jintan putih (<I>Cuminum cyminum</I>). Jintan hitam biasanya digunakan sebagai obat sedangkan jintan putih yang digunakan sebagai bumbu dapur. Jintan putih dapat dijual dalam bentuk biji kering atau bubuk halus. Rasanya sangat khas, terasa pedas dan panas seperti cabai tapi sedikit pahit, dan aromanya seperti tanah. Manfaat dari jintan hitam adalah <B>menjaga kesehatan kulit, meredakan alergi saluran napas, mengobati ketidaksuburan pria, dan juga melawan kanker.</B> Sedangkan untuk jintan putih yaitu bermanfaat untuk <B>menyehatkan pencernaan dan mengurangi infeksi yang ditularkan melalui makanan.</B> Penelitian juga telah mengungkapkan beberapa manfaat jintan putih seperti <B>meningkatkan berat badan, antiperadangan, sumber zat besi dan antioksidan, dan meningkatkan kontrol gula darah dan kolesterol.</B></p>
